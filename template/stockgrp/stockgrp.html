<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python WebApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    {% include 'home/navbar.html' %}

    <div>
        <div class="p-2">
            <h2>ประเภทสินค้า</h2>
            <div class="card p-3 m-2 shadow">
                <table class="table table-sm">
                    <thead>
                    </thead>
                    <tbody>
                        {% if stock_text is not none %}
                            {% for row in stock_text %}
                                <tr>
                                    {%for data in row%}
                                        <td colspan="13" class="text-start">{{ data }}</td>
                                    {%endfor%}
                                </tr>
                            {% endfor %}
                            {% else %}
                            <tr>
                                <td colspan="13" class="text-start">-</td>
                            </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>  
        </div>
    </div>
</body>
</html>
